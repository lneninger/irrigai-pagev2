<div class="flex basis-full justify-around h-full pt-12">
    <div
        class="flex basis-1/3 md:basis-2/3 border border-solid border-gray-300 rounded-md h-48 m-2 py-2">
        <div class="flex flex-col justify-between basis-full items-center space-y-2">
            <span class="header text-2xl text-center">Download Application</span>
            
            <div>
                <span class="italic">{{this.applicationVersion}}</span>
            </div>

            <a [routerLink]="this.applicationDownloadUrl" download
                class=" shrink flex w-1/3 justify-center border border-solid border-gray-300 bg-indigo-200 rounded-full p-2 m-2"
                >
                <span class="text-2xl text-center">Download</span>
            </a>
        </div>
    </div>
    <div
        class="flex basis-1/3 md:basis-2/3 border border-solid border-gray-300 rounded-md h-48 m-2 py-2">
        <div class="flex flex-col justify-between basis-full items-center space-y-2">
            <span class="header text-2xl text-center">Download Service</span>
            
            <div>
                <span class="italic">{{this.backgroundVersion}}</span>
            </div>

            <a [routerLink]="this.backgroundDownloadUrl" download
                class=" shrink flex w-1/3 justify-center border border-solid border-gray-300 bg-indigo-200 rounded-full p-2 m-2 hover:scale-105"
                >
                <span class="text-2xl text-center">Download</span>
            </a>
        </div>
    </div>
</div>
